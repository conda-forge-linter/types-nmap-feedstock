{% set name = "types-nmap" %}
{% set version = "0.1.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-nmap-{{ version }}.tar.gz
  sha256: afaa3c9532079e5575caf67c1fd22516a130694f36c7af082feba51f89a55215

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/nmap-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for nmap
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
